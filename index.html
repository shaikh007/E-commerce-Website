<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/3988e44910.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <title>Ecommerce</title>
</head>

<body>
    <!-- Header section -->
    <header id="header">
        <a href="#"><img src="./img/logo.png" class="logo" alt=""></a>
        <div>
            <ul id="nav-bar">
                <li><a href="#" class="active">Home</a></li>
                <li><a href="#">Shop</a></li>
                <li><a href="#">Blog</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
                <li><a href="#"><i class="fa-solid fa-cart-plus"></i></a></li>
            </ul>
        </div>
    </header>
    <!-- Main Section -->
    <main>
        <section id="hero">
            <h4>Trade-in-offer</h4>
            <h2>Super value deals</h2>
            <h1>On all products</h1>
            <p>Save more with coupons & upto 70% Off!</p>
            <button>Shop Now</button>
        </section>
        <section id="features" class="section-p1">
            <div class="fe-box">
                <img src="./img/features/f1.png" alt="f1">
                <h6>Free Shipping</h6>
            </div>
            <div class="fe-box">
                <img src="./img/features/f2.png" alt="f2">
                <h6>Online Order</h6>
            </div>
            <div class="fe-box">
                <img src="./img/features/f3.png" alt="f3">
                <h6>Save Money</h6>
            </div>
            <div class="fe-box">
                <img src="./img/features/f4.png" alt="f4">
                <h6>Promotions</h6>
            </div>
            <!-- <div class="fe-box">
                <img src="./img/features/f5.png" alt="f5">
                <h6>Happy Sell</h6>
            </div> -->
            <div class="fe-box">
                <img src="./img/features/f6.png" alt="f6">
                <h6>24/7 Support</h6>
            </div>
        </section>
    </main>
    <footer></footer>

    <script src="App.js"></script>
</body>

</html>
